name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"  # todo dia Ã s 3h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ----------------------------
      # Stats Card - Light
      - name: Generate stats card - light
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=default
          path: profile/stats-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Stats Card - Dark
      - name: Generate stats card - dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=dark
          path: profile/stats-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Top Languages Card - Light
      - name: Generate top-langs card - light
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=7&theme=default
          path: profile/top-langs-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Top Languages Card - Dark
      - name: Generate top-langs card - dark
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=7&theme=dark
          path: profile/top-langs-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Commit cards
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
